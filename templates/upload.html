<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .file-upload input {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .add-button, .submit-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .add-button:hover, .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function addFileInput() {
            const fileUploadContainer = document.getElementById('file-upload-container');
            const newInput = document.createElement('div');
            newInput.className = 'file-upload';
            newInput.innerHTML = `
                <input type="file" name="files" accept=".docx" required>
                <button type="button" onclick="removeFileInput(this)">Remove</button>
            `;
            fileUploadContainer.appendChild(newInput);
        }

        function removeFileInput(button) {
            button.parentElement.remove();
        }
    </script>
</head>
<body>
    <h1>Merge Word Documents</h1>
    <form method="POST" enctype="multipart/form-data">
        <div id="file-upload-container">
            <div class="file-upload">
                <input type="file" name="files" accept=".docx" required>
            </div>
        </div>
        <button type="button" class="add-button" onclick="addFileInput()">Add Another File</button>
        <button type="submit" class="submit-button">Merge Documents</button>
    </form>
</body>
</html>
