<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Merger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .file-upload {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .file-upload input {
            margin-top: 5px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .add-button, .submit-button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }
        .add-button {
            background-color: #28a745;
        }
        .add-button:hover, .submit-button:hover {
            background-color: #0056b3;
        }
        .add-button:hover {
            background-color: #218838;
        }
        .cancel-button {
            padding: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Upload Documents to Merge</h1>
    <form method="POST" enctype="multipart/form-data">
        <div id="file-upload-container" class="file-upload">
            <div class="file-input-container">
                <input type="file" name="files" required>
                <button type="button" class="cancel-button" onclick="removeFileInput(this)">Cancel</button>
            </div>
        </div>
        <button type="button" class="add-button" onclick="addFileInput()">+ Add Another Document</button>
        <button type="submit" class="submit-button">Merge Documents</button>
    </form>

    <script>
        function addFileInput() {
            // Create a new file input element
            const inputContainer = document.createElement("div");
            inputContainer.className = "file-input-container"; // Create a container for input and button

            const input = document.createElement("input");
            input.type = "file";
            input.name = "files";
            input.required = true;

            // Create a cancel button
            const cancelButton = document.createElement("button");
            cancelButton.type = "button";
            cancelButton.className = "cancel-button";
            cancelButton.textContent = "Cancel";
            cancelButton.onclick = function() {
                // Remove the file input container
                inputContainer.remove();
            };

            // Append the new input element and cancel button to the input container
            inputContainer.appendChild(input);
            inputContainer.appendChild(cancelButton);

            // Append the new input container to the file upload container
            const fileUploadContainer = document.getElementById("file-upload-container");
            fileUploadContainer.appendChild(inputContainer);
        }

        function removeFileInput(button) {
            // Remove the file input container associated with the cancel button
            button.parentElement.remove();
        }
    </script>
</body>
</html>
